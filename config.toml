baseURL = "https://mom0tomo.github.io/"
languageCode = "ja"
title = "mom0tomo"
theme = "github.com/nodejh/hugo-theme-mini"
defaultContentLanguage = "en"
themesDir = "../../"
hasCJKLanguage = true
paginate = 100
googleAnalytics = "G-YFDBYV8Y07"

[permalinks]
posts = "/posts/:title/"

[markup.highlight]
guessSyntax = true
codeFences = true
lineNoStart = 1
lineNos = false
lineNumbersInTable = true
noClasses = true
style = "native" # https://xyproto.github.io/splash/docs/native.html
tabWidth = 2

[markup.tableOfContents]
endLevel = 3
ordered = false
startLevel = 2

[markup.goldmark.renderer]
unsafe = true

[social]
twitter = "https://twitter.com/mom0tomo"
github = "https://github.com/mom0tomo"

[params]
author = "mom0tomo"
bio = "Server-side Developer - Gopher"
description = "Thoughts and links about programming, by mom0tomo. I Love Go, Travel, Beer, Programming!"
enableRSS = true
enableComments = true
enableGoogleAnalytics = true
showToc = true
showPowerBy = true
math = false
hiddenPostSummaryInHomePage = false
copyright = ""
twitter = "mom0tomo"
# Configure Open Graph
images = ["avatar.png"]
title = "mom0tomo.github.io"
# Custom static files
customCSS = ["css/custom.css"]
customJS  = []
# Pagination links
olderPosts = ""
newerPosts = ""
readMore = ""
# Sharing options and author information in posts
aboutAuthor = ""
tweet = ""
share = ""
# 404 page
title404 = ""
subtitle404 = ""
# "mono-social" or "font-awesome"
iconFont = "mono-social"
# The social icons can be styled differently if you use mono-social as font
# circle, rounded, or empty
socialIconStyle = "circle"

# Navigation links
[links]
about = "about"
archive = "archive"
tags = "tags"

# Configure Open Graph
[taxonomies]
tags = "tags"

[related]
includeNewer = true
threshold = 80
toLower = true

[[related.indices]]
name = "tags"
weight = 100

[[related.indices]]
name = "date"
weight = 10
